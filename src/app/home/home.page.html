<ion-header>
  <ion-toolbar>
    <ion-title>
      Sensor de Luz
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-container">
    <h2>Intensidad de Luz:</h2>
    <ion-badge color="primary" *ngIf="lightValue !== undefined">
      {{ lightValue }}
    </ion-badge>
    <ion-badge color="medium" *ngIf="lightValue === undefined">
      Cargando...
    </ion-badge>
  </div>
</ion-content>
